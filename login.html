<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<style>
  body{font-family:Arial;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#036;background-image:url('https://images.unsplash.com/photo-1586785573820-3d1b3c8b1d8b?auto=format&fit=crop&w=1950&q=80');background-size:cover;background-position:center;color:#fff}
  .panel{background:rgba(255,255,255,0.04);padding:28px;border-radius:12px;backdrop-filter:blur(4px);box-shadow:0 12px 40px rgba(0,0,0,0.45);width:360px}
  h2{margin:0 0 16px;font-size:20px}
  label{display:block;margin-top:10px;font-size:13px;color:#e8eef6}
  input{width:100%;padding:10px;border-radius:8px;border:0;margin-top:6px;background:rgba(255,255,255,0.9);color:#000}
  button{width:100%;padding:12px;margin-top:16px;border:0;border-radius:8px;background:#0ea5a4;color:#fff;font-weight:600;cursor:pointer}
  .small{font-size:13px;color:#dfeff5;margin-top:8px;text-align:center}
</style>
</head>
<body>
  <div class="panel">
    <h2 id="heading">Login</h2>
    <form id="loginForm">
      <label for="id">ID</label>
      <input id="id" name="id" required>

      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit">Sign In</button>
    </form>
    <div class="small" id="hint"></div>
  </div>

<script>
const role = localStorage.getItem('loginRole') || 'user';
document.getElementById('heading').innerText = (role === 'patient') ? 'Patient Login' : (role === 'doctor') ? 'Doctor Login' : (role === 'admin') ? 'Admin Login' : 'Login';
document.getElementById('hint').innerText = 'Logging in as: ' + role + ((role === 'admin') ? ' (enter admin password)' : '');

document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const id = document.getElementById('id').value.trim();
  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value;
  // Simple client-side admin check for demo purposes
  if(role === 'admin'){
    const ADMIN_PWD = 'admin123';
    if(password !== ADMIN_PWD){
      alert('Invalid admin credentials');
      return;
    }
  }
  // For demo: store simple session and go back to dashboard
  localStorage.setItem('user_id', id);
  localStorage.setItem('user_name', name);
  localStorage.setItem('user_role', role);
  alert('Signed in as ' + name + ' (' + role + ')');
  window.location = 'hospital_dashboard.html';
});
</script>
</body>
</html>
